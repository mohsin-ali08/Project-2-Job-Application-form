<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Philosopher:ital@1&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Job Application form </title>
</head>
<body>
    <div class="container">
       <div class="apply-box">
        <h1>Job Application <span class="title-small"> (Web)</span></h1>
        <form action="">
            <div class="form-container">
            <div class="form-control">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter First Name..">
            </div>
            <div class="form-control">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter Last Name..">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Entet Email">
            </div>
            <div class="form-control">
                <label for="job role">Job Role:</label>
                 <select name="job role" id="job role">
                    <option value="#"> Select Job Role:</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="Backend">Beckend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="Ui_UX">UI UX Designer</option>
                 </select>
            </div>
            <div class="text_area">
                <label for="Address">Address:</label>
                <textarea id="Address"  name="Address" rows="4"  cols="50" placeholder="Enter Your Address"></textarea>
            </div>
            <div class="form-control">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter Your City...">
            </div>
            <div class="form-control">
                <label for="pin_code">Pin Code:</label>
                <input type="number" id="Pin_code" name="pin_code" placeholder="Enter Your Pin Code...">
            </div>
            <div class="form-control">
                <label for="date">Date:</label>
                <input value="02-01-2005" type="date" id="date" name="date">
            </div>
            <div class="form-control">
                <label for="Cv_upload">Upload Your CV:</label>
                 <input type="file">
            </div>
         </div>
            <div class="button_container">
                <button type="submit" >Apply Now</button>
            </div>
        </form>   
    </div>
    </div>
</body>
</html>
